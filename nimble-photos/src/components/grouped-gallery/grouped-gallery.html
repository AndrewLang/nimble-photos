<div class="relative flex flex-1 flex-row overflow-hidden h-full bg-[#010409]">
    <div class="flex-1 relative h-full">
        <mtx-justified-gallery [showHeader]="false" (timelineLoaded)="onTimelineLoaded($event)"
            (activeTitleChange)="onActiveTitleChange($event)">
        </mtx-justified-gallery>
    </div>

    <div class="timeline-ruler relative z-50 mr-4">
        @for (group of groups(); track group.title) {
        <div class="timeline-item" [class.active]="activeGroupTitle() === group.title"
            (click)="scrollToGroup(group.title)">
            <span class="timeline-year">{{ group.title.split('-')[0] }}</span>
            <span class="timeline-month">{{ getMonthName(group.title.split('-')[1]) }}</span>
            <div class="timeline-line"></div>
        </div>
        }
    </div>
</div>
