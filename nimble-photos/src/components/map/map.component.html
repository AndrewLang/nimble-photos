<mtx-background></mtx-background>

<div #mapContainer class="map-container"></div>

<div class="absolute top-6 left-6 right-6 z-20 pointer-events-none">
    <div class="max-w-md pointer-events-auto">
        <div class="bg-slate-900/60 backdrop-blur-2xl border border-white/10 rounded-xl p-6 shadow-2xl">
            <h1 class="text-xl font-bold text-white mb-1">Globetrotter</h1>
            <p class="text-slate-400 text-xs uppercase tracking-widest font-medium mb-6">Discover stories across
                the world</p>

            <div class="flex items-center gap-4 bg-white/5 border border-white/5 rounded-lg px-4 py-3">
                <div class="h-8 w-8 rounded-lg bg-indigo-500/20 flex items-center justify-center text-indigo-400">
                    <mtx-svg name="mapPin"></mtx-svg>
                </div>
                <div>
                    <p class="text-[0.6rem] uppercase tracking-widest text-slate-500 font-bold">Photos Found</p>
                    <p class="text-base font-bold text-white">{{ photos().length }} Locations Mapped</p>
                </div>
            </div>
        </div>
    </div>
</div>

@if (loading()) {
<div class="absolute inset-0 z-30 bg-slate-950 flex flex-col items-center justify-center">
    <div class="w-12 h-12 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
    <p class="text-indigo-400 text-xs font-bold uppercase tracking-widest animate-pulse">Scanning the globe...</p>
</div>
}

@if (!hasGpsData() && !loading()) {
<div class="absolute inset-0 z-20 flex items-center justify-center pointer-events-none">
    <div class="bg-slate-900/70 border border-white/10 px-6 py-4 rounded-xl text-center text-slate-300">
        <p class="text-sm">Location metadata is not available yet. Upload images with GPS information to populate
            the map.</p>
    </div>
</div>
}
