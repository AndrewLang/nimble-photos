<div class="w-full max-w-md">
    <div class="absolute -top-24 -right-24 w-96 h-96 bg-indigo-600/20 rounded-full blur-[120px] -z-10"></div>
    <div class="absolute -bottom-24 -left-24 w-96 h-96 bg-purple-600/20 rounded-full blur-[120px] -z-10"></div>

    <div class="bg-slate-900/60 backdrop-blur-2xl border border-white/5 rounded-3xl p-8 md:p-10 shadow-2xl relative">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
            <p class="text-slate-400 text-sm">Join Nimble Photos and share your stories</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
            @if (error()) {
            <div
                class="bg-red-500/10 border border-red-500/20 text-red-500 rounded-xl p-4 text-sm animate-in fade-in slide-in-from-top-2 duration-200">
                <div class="flex items-center gap-3">
                    <mtx-svg name="errorCircleOutline" size="1.25rem"></mtx-svg>
                    <span>{{ error() }}</span>
                </div>
            </div>
            }
            <div class="space-y-1.5">
                <label for="displayName" class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Display
                    Name</label>
                <div class="relative group">
                    <input type="text" id="displayName" formControlName="displayName" placeholder="John Doe"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all">
                </div>
            </div>

            <div class="space-y-1.5">
                <label for="email" class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Email
                    Address</label>
                <input type="email" id="email" formControlName="email" placeholder="name@example.com"
                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all">
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="space-y-1.5">
                    <label for="password"
                        class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Password</label>
                    <input type="password" id="password" formControlName="password" placeholder="••••••••"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all">
                </div>
                <div class="space-y-1.5">
                    <label for="confirmPassword"
                        class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Confirm</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="••••••••"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all">
                </div>
            </div>

            <div class="flex items-start gap-4 px-1 py-1">
                <div class="relative flex items-center pt-0.5">
                    <input type="checkbox" id="terms" formControlName="terms"
                        class="peer h-5 w-5 appearance-none rounded-md border border-white/10 bg-white/5 checked:bg-indigo-500 checked:border-indigo-400 transition-all cursor-pointer">
                    <mtx-svg name="checkOutline" size="0.875rem"
                        className="absolute text-white opacity-0 peer-checked:opacity-100 left-0.5 pointer-events-none transition-opacity"></mtx-svg>
                </div>
                <label for="terms" class="text-xs text-slate-400 leading-relaxed cursor-pointer select-none">
                    I agree to the <span class="text-indigo-400 font-bold">Terms of Service</span> and <span
                        class="text-indigo-400 font-bold">Privacy Policy</span>.
                </label>
            </div>

            <button type="submit" [disabled]="registerForm.invalid || loading()"
                class="w-full h-14 bg-linear-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 disabled:from-slate-800 disabled:to-slate-800 disabled:text-slate-500 text-white font-bold rounded-2xl shadow-xl shadow-indigo-600/20 transform active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                @if (loading()) {
                <div class="h-5 w-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                <span>Joining...</span>
                } @else {
                <span>Create Account</span>
                <mtx-svg name="arrowRight" size="1.25rem"></mtx-svg>
                }
            </button>

            <div class="pt-4 text-center">
                <p class="text-slate-400 text-sm">
                    Already a member?
                    <a routerLink="/login"
                        class="text-indigo-400 font-bold hover:text-indigo-300 transition-colors">Sign In</a>
                </p>
            </div>
        </form>
    </div>
</div>
