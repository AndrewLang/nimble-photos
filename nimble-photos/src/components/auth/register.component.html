<div class="w-full max-w-md">
    <div class="absolute -top-24 -right-24 w-96 h-96 bg-indigo-600/20 rounded-full blur-[120px] -z-10"></div>
    <div class="absolute -bottom-24 -left-24 w-96 h-96 bg-purple-600/20 rounded-full blur-[120px] -z-10"></div>

    <div class="bg-slate-900/60 backdrop-blur-2xl border border-white/5 rounded-2xl p-8 md:p-10 shadow-2xl relative">

        <div class="text-center mb-8">
            @if (logoUrl()) {
            <img [src]="logoUrl()!" alt="Site logo"
                class="mx-auto mb-4 h-16 w-16 rounded-xl border border-white/10 bg-white/5 object-contain p-2" />
            }
            <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
            <p class="text-slate-400 text-sm">Join and share your stories</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
            @if (error()) {
            <div
                class="bg-red-500/10 border border-red-500/20 text-red-500 rounded-lg p-4 text-sm animate-in fade-in slide-in-from-top-2 duration-200">
                <div class="flex items-center gap-3">
                    <mtx-svg name="errorCircleOutline"></mtx-svg>
                    <span>{{ error() }}</span>
                </div>
            </div>
            }
            <div class="space-y-1.5">
                <label for="displayName" class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Display
                    Name</label>
                <div class="relative group">
                    <input type="text" id="displayName" formControlName="displayName"
                        class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all">
                </div>
            </div>

            <div class="space-y-1.5">
                <label for="email" class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Email
                    Address</label>
                <input type="email" id="email" formControlName="email"
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all">
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="space-y-1.5">
                    <label for="password"
                        class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Password</label>
                    <input type="password" id="password" formControlName="password" placeholder="••••••••"
                        class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all">
                </div>
                <div class="space-y-1.5">
                    <label for="confirmPassword"
                        class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Confirm</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="••••••••"
                        class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all">
                </div>
            </div>

            <button type="submit" [disabled]="registerForm.invalid || loading()"
                class="w-full h-14 bg-linear-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 disabled:from-slate-800 disabled:to-slate-800 disabled:text-slate-500 text-white font-bold rounded-xl shadow-xl shadow-indigo-600/20 transform active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                @if (loading()) {
                <div class="h-5 w-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                <span>Joining...</span>
                } @else {
                <span>Create Account</span>
                <mtx-svg name="arrowRight"></mtx-svg>
                }
            </button>

            <div class="pt-4 text-center">
                <p class="text-slate-400 text-sm">
                    Already a member?
                    <a routerLink="/login"
                        class="text-indigo-400 font-bold hover:text-indigo-300 transition-colors">Sign In</a>
                </p>
            </div>
        </form>
    </div>
</div>
