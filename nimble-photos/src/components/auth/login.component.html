<div class="w-full max-w-md">
    <div class="absolute -top-24 -left-24 w-96 h-96 bg-indigo-600/20 rounded-full blur-[120px] -z-10"></div>
    <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-purple-600/20 rounded-full blur-[120px] -z-10"></div>

    <div class="bg-slate-900/60 backdrop-blur-2xl border border-white/5 rounded-3xl p-8 md:p-12 shadow-2xl relative">

        <div class="text-center mb-10">
            <div
                class="inline-flex h-16 w-16 items-center justify-center rounded-2xl bg-linear-to-b from-indigo-500 to-purple-500 text-2xl font-bold text-white shadow-lg shadow-indigo-500/20 mb-6">
                NM
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-slate-400 text-sm">Please enter your details to sign in</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            @if (success()) {
            <div
                class="bg-emerald-500/10 border border-emerald-500/20 text-emerald-500 rounded-xl p-4 text-sm animate-in fade-in slide-in-from-top-2 duration-200">
                <div class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>{{ success() }}</span>
                </div>
            </div>
            }

            @if (error()) {
            <div
                class="bg-red-500/10 border border-red-500/20 text-red-500 rounded-xl p-4 text-sm animate-in fade-in slide-in-from-top-2 duration-200">
                <div class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>{{ error() }}</span>
                </div>
            </div>
            }
            <div class="space-y-2">
                <label for="email" class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Email
                    Address</label>
                <div class="relative group">
                    <input type="email" id="email" formControlName="email" placeholder="name@example.com"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all">
                    <div
                        class="absolute inset-y-0 right-4 flex items-center text-slate-500 group-focus-within:text-indigo-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-center ml-1">
                    <label for="password"
                        class="text-xs font-bold uppercase tracking-widest text-slate-500">Password</label>
                    <a routerLink="/forgot-password"
                        class="text-xs font-bold text-indigo-400 hover:text-indigo-300 transition-colors">Forgot
                        Password?</a>
                </div>
                <div class="relative group">
                    <input [type]="showPassword() ? 'text' : 'password'" id="password" formControlName="password"
                        placeholder="••••••••"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all">
                    <button type="button" (click)="togglePassword()"
                        class="absolute inset-y-0 right-4 flex items-center text-slate-500 hover:text-white transition-colors">
                        @if (showPassword()) {
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        } @else {
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />
                        </svg>
                        }
                    </button>
                </div>
            </div>

            <div class="flex items-center gap-3 px-1">
                <div class="relative flex items-center">
                    <input type="checkbox" id="rememberMe" formControlName="rememberMe"
                        class="peer h-5 w-5 appearance-none rounded-md border border-white/10 bg-white/5 checked:bg-indigo-500 checked:border-indigo-400 transition-all cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="absolute h-3.5 w-3.5 text-white opacity-0 peer-checked:opacity-100 left-0.5 pointer-events-none transition-opacity"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <label for="rememberMe" class="text-sm text-slate-400 cursor-pointer select-none">Keep me signed
                    in</label>
            </div>

            <button type="submit" [disabled]="loginForm.invalid || loading()"
                class="w-full h-14 bg-linear-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 disabled:from-slate-800 disabled:to-slate-800 disabled:text-slate-500 text-white font-bold rounded-2xl shadow-xl shadow-indigo-600/20 transform active:scale-[0.98] transition-all flex items-center justify-center gap-3 overflow-hidden relative">
                @if (loading()) {
                <div class="h-5 w-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                <span>Authenticating...</span>
                } @else {
                <span>Sign In</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
                }
            </button>

            <div class="pt-6 text-center">
                <p class="text-slate-400 text-sm">
                    Don't have an account?
                    <a routerLink="/register"
                        class="text-indigo-400 font-bold hover:text-indigo-300 transition-colors">Create Account</a>
                </p>
            </div>
        </form>
    </div>
</div>
