<div class="w-full max-w-md">
    <!-- Backdrop Glow -->
    <div class="absolute inset-0 bg-indigo-600/10 rounded-full blur-[120px] -z-10 animate-pulse"></div>

    <!-- Card -->
    <div class="bg-slate-900/60 backdrop-blur-2xl border border-white/5 rounded-3xl p-8 md:p-12 shadow-2xl relative">

        @if (!submitted()) {
        <!-- Header -->
        <div class="text-center mb-10">
            <div
                class="inline-flex h-16 w-16 items-center justify-center rounded-2xl bg-white/5 border border-white/10 text-indigo-400 mb-6 shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Forgot Password?</h1>
            <p class="text-slate-400 text-sm">Enter the email address associated with your account and we'll send you a
                link to reset your password.</p>
        </div>

        <!-- Form -->
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="space-y-2">
                <label for="email" class="text-xs font-bold uppercase tracking-widest text-slate-500 ml-1">Email
                    Address</label>
                <input type="email" id="email" formControlName="email" placeholder="name@example.com"
                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all">
            </div>

            <!-- Submit -->
            <button type="submit" [disabled]="forgotForm.invalid || loading()"
                class="w-full h-14 bg-linear-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 disabled:from-slate-800 disabled:to-slate-800 disabled:text-slate-500 text-white font-bold rounded-2xl shadow-xl shadow-indigo-600/20 transform active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                @if (loading()) {
                <div class="h-5 w-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                <span>Sending...</span>
                } @else {
                <span>Send Reset Link</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                }
            </button>

            <!-- Back to Login -->
            <div class="text-center">
                <a routerLink="/login"
                    class="text-slate-400 text-sm font-medium hover:text-white transition-colors flex items-center justify-center gap-2 group">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 transform group-hover:-translate-x-1 transition-transform" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7 7-7" />
                    </svg>
                    Back to Login
                </a>
            </div>
        </form>
        } @else {
        <!-- Success State -->
        <div class="text-center py-4">
            <div
                class="inline-flex h-20 w-20 items-center justify-center rounded-3xl bg-green-500/20 text-green-400 mb-8 border border-green-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-4">Check your Email</h1>
            <p class="text-slate-400 text-base leading-relaxed mb-10">
                We've sent a password reset link to <span class="text-white font-bold">{{ forgotForm.get('email')?.value
                    }}</span>.
            </p>
            <button (click)="submitted.set(false)"
                class="w-full h-14 bg-white/5 border border-white/10 hover:bg-white/10 text-white font-bold rounded-2xl transition-all">
                Try another email
            </button>
            <a routerLink="/login"
                class="block mt-6 text-indigo-400 font-bold hover:text-indigo-300 transition-colors">Back to Login</a>
        </div>
        }

    </div>
</div>
