<div class="relative">
    <button type="button" (click)="toggle()" [disabled]="disabled"
        class="flex w-full items-center justify-between rounded-xl border border-white/10 bg-white/5 px-4 py-3 text-left text-sm text-white transition-all focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] disabled:opacity-50">
        <span>{{ selectedLabel() }}</span>
        <mtx-svg name="chevronDownSolid" [svgClass]="'h-3 w-3 text-white'" />
    </button>

    @if (open()) {
    <div class="absolute z-20 mt-2 w-full overflow-hidden rounded-xl border border-white/10 bg-slate-950/95 shadow-2xl">
        @if (!options.length) {
        <div class="px-4 py-3 text-xs text-slate-500">{{ emptyText }}</div>
        } @else {
        @for (option of options; track $index) {
        <button type="button" (click)="select(option)"
            class="flex w-full items-center justify-between px-4 py-3 text-left text-xs hover:bg-white/5"
            [class.text-white]="isSelected(option)" [class.text-slate-300]="!isSelected(option)">
            <span>{{ getOptionLabel(option) }}</span>
            @if (getOptionDescription(option).length) {
            <span class="text-slate-500">{{ getOptionDescription(option) }}</span>
            }
        </button>
        }
        }
    </div>
    <div class="fixed inset-0 z-10" (click)="close()"></div>
    }
</div>
