<div class="flex flex-col gap-6">
    <form [formGroup]="albumForm" class="space-y-4">
        <div class="space-y-2">
            <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Album Name</label>
            <input type="text" formControlName="name" placeholder="Enter album name..."
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all">
        </div>

        <div class="space-y-2">
            <label class="text-xs font-bold uppercase tracking-widest text-slate-500">Description (Optional)</label>
            <textarea formControlName="description" placeholder="Add a story or description..." rows="3"
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:border-indigo-500/50 focus:bg-white/[0.08] transition-all resize-none"></textarea>
        </div>
    </form>

    <div class="space-y-3">
        <div class="flex items-center justify-between">
            <label class="text-xs font-bold uppercase tracking-widest text-slate-500">
                Selected Photos ({{ selectedPhotos().length }})
            </label>
        </div>

        <div class="grid grid-cols-4 sm:grid-cols-5 gap-2 max-h-[300px] overflow-y-auto pr-2 custom-scrollbar">
            @for (photo of selectedPhotos(); track photo.id) {
            <div class="relative group aspect-square rounded-lg overflow-hidden border border-white/5">
                <img [src]="getThumbnail(photo)"
                    class="h-full w-full object-cover transition-transform group-hover:scale-110">

                <button (click)="removePhoto(photo)"
                    class="absolute top-1 right-1 h-6 w-6 bg-red-500/80 hover:bg-red-500 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer border-none shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            }
        </div>
    </div>
</div>
