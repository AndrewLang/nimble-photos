<div class="flex flex-1 flex-col md:flex-row min-h-0 overflow-hidden bg-slate-950 text-slate-100">

    <aside class="w-full border-white/10 bg-slate-900/80 p-2 backdrop-blur-2xl transition md:w-80 md:border-r">
        <div class="px-4 py-2 mb-4">
            <div class="flex items-center gap-4 mb-8">
                <div
                    class="flex h-12 w-12 items-center justify-center rounded-full bg-indigo-500/20 text-indigo-400 border border-indigo-500/20">
                    <mtx-svg name="userCircle" size="1.5rem" className="text-indigo-400"></mtx-svg>
                </div>
                <div>
                    <h2 class="text-sm font-semibold text-white">Administrator</h2>
                    <p class="text-xs text-slate-400">Settings & Preferences</p>
                </div>
            </div>

            <div class="relative">
                <span class="absolute inset-y-0 left-3 flex items-center text-slate-500">
                    <mtx-svg name="search" size="1rem" className="text-slate-500"></mtx-svg>
                </span>
                <input type="text" placeholder="Find a setting"
                    class="w-full rounded-md border border-white/5 bg-slate-950/50 px-10 py-1.5 text-sm text-slate-300 placeholder:text-slate-500 focus:border-indigo-500/50 focus:bg-slate-900/50 focus:outline-none transition-all" />
            </div>
        </div>

        <nav class="space-y-1">
            @for (section of navSections(); track section.section) {
            <a [routerLink]="['/dashboard', section.section]" routerLinkActive #rla="routerLinkActive"
                [routerLinkActiveOptions]="{ exact: true }"
                class="group relative flex w-full items-center gap-3 rounded-md px-4 py-2 text-left text-sm transition-all duration-200"
                [class.bg-white/5]="rla.isActive" [class.text-white]="rla.isActive"
                [class.text-slate-400]="!rla.isActive" [class.hover:bg-white/5]="!rla.isActive">

                @if (rla.isActive) {
                <div class="absolute left-0 top-1/2 h-4 w-1 -translate-y-1/2 rounded-full bg-indigo-500"></div>
                }

                <mtx-svg [name]="getSectionIcon(section.section)" size="1rem"
                    [className]="rla.isActive ? 'text-indigo-400 transition-colors' : 'text-slate-400 transition-colors'"></mtx-svg>

                <span class="flex-1 font-medium">{{ section.label }}</span>
            </a>
            }
        </nav>
    </aside>

    <main class="w-full flex-1 lg:px-4 xl:px-24 py-6 overflow-y-auto bg-slate-950">
        <router-outlet></router-outlet>
    </main>
</div>
